<!DOCTYPE html>
<html>
<head>
    <title>AI Face Mask Detection</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a, #203a43);
            color: white;
        }

        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #0b1c2d;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            text-align: center;
        }

        h1 {
            color: #38bdf8;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: #cbd5e1;
        }

        .profile {
            margin-top: 15px;
            background: #13293d;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #38bdf8;
            color: black;
            cursor: pointer;
        }

        button:hover {
            background: #0ea5e9;
        }

        canvas {
            margin-top: 20px;
            border-radius: 10px;
            border: 2px solid #38bdf8;
        }

        #result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #facc15;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #94a3b8;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>AI Face Mask Detection</h1>
    <p class="subtitle">Computer Vision Based Mini Project</p>

    <div class="profile">
        <b>Developed By:</b> Aditya Saxena <br>
        <b>Technology:</b> AI | Machine Learning | Teachable Machine
    </div>

    <button onclick="init()">ðŸŽ¥ Start Camera</button>

    <div id="webcam-container"></div>
    <div id="result">Waiting for camera...</div>

    <footer>
        Project Submitted for Academic Purpose
    </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

<script>
    const URL = "https://teachablemachine.withgoogle.com/models/8W-RQDPsX/";

    let model, webcam;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);

        webcam = new tmImage.Webcam(300, 300, true);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        document.getElementById("result").innerText = "Camera Started...";
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);

        let best = prediction[0];
        for (let i = 1; i < prediction.length; i++) {
            if (prediction[i].probability > best.probability) {
                best = prediction[i];
            }
        }

        document.getElementById("result").innerHTML =
            "Result: <span style='color:#00ffcc'>" + best.className + "</span>";
    }
</script>

</body>
</html>
